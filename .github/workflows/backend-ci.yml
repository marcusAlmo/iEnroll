name: NestJS Backend CI

on:
  push:
    paths:
      - 'server2/**'
    branches: [dev]
  pull_request:
    paths:
      - 'server2/**'
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server2

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
